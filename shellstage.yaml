version: 0.1
component: command
timeoutInSeconds: 10000
shell: bash
failImmediatelyOnError: true
env:
  variables:
  vaultVariables:
    wallet_password: "ocid1.vaultsecret.oc1.us-sanjose-1.amaaaaaayat6pyaasiick3pz4fi3efar6uqeqg74foz64drvhs52t6kjhlja"
    atp_user_password: "ocid1.vaultsecret.oc1.us-sanjose-1.amaaaaaayat6pyaasngl6rcuigjcwoopwfhisptql42g3z3aoxy33j5voj7a"


steps:
  - type: Command
    name: "Generating Wallet"
    command: |
      oci db autonomous-database generate-wallet --generate-type ALL --file atpwallet.zip --password ${wallet_password} --autonomous-database-id ${atp_db_ocid}
      ls -ltr
    onFailure:
      - type: Command
        command: |
          echo "Entering a failure situation"
        timeoutInSeconds: 400
  - type: Command
    name: "Generating SQL CLI"
    command: |
      echo "
      set cloudconfig ${PWD}/atpwallet.zip;
      conn ${atp_user_name}/${atp_user_password}@${atp_db_name_url}
      select table_name from all_tables  
      " >script_tmp.sql
      cat script_tmp.sql |envsubst > script.sql
      cat script.sql
    onFailure:
      - type: Command
        command: |
          echo "Entering a failure situation"
        timeoutInSeconds: 400

  - type: Command
    name: "Run SQL Script"
    command: |
      sql /nolog <script.sql
    onFailure:
      - type: Command
        command: |
          echo "Entering a failure situation"
        timeoutInSeconds: 400


